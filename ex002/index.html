<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo dentro da tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar específico, utilizar a tag br. Exemplo de quebra <br> aqui.</p>
    <p>Teste de emoji e caracteres especiais: <br>
        &#x1F604;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &rarr;
    </p>
</body>
</html>
