<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #2b2b79;
        }
        mark {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>Eu moro na <address>Rua dos Trovadores, 999 - São Paulo - SP</address></p>
    <p>Fazendo um teste de marcação do texto <mark>aqui</mark>.</p>
</body>
</html>
