<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5-logo-250.png" alt="Logo HTML5"> <!--Imagens em diretório local-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css-logo-250.png" alt="Logo CSS3"> <!--Imagem em diretório local-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript"> <!--Imagem retirada de site-->
</body>
</html>
